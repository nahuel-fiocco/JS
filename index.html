<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temperatura</title>
    <link
      rel="icon"
      href="https://cdn-icons-png.flaticon.com/512/1163/1163763.png"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/4a4edbf80c.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <button class="switch" id="switch">
      <span><i class="fa-solid fa-sun"></i></span>
      <span><i class="fa-solid fa-moon"></i></span>
    </button>
    <div class="contenedorGeneral">
      <h1>🎵 What's the weather like today 🎵</h1>
      <input type="text" id="textLocation" placeholder="enter location..." />
      <div id="contenedorBotones">
        <button id="limpiar">
          <span><i class="fa-solid fa-trash"></i></span>
        </button>
        <button id="getTemperature">
          <span><i class="fa-solid fa-arrow-right"></i></span>
        </button>
      </div>
    </div>
    <div class="contenedorClima">
      <div class="left">
        <p class="apiResponse">Temperature:</p>
        <p class="apiResponse">Feels like:</p>
        <p class="apiResponse">Humidity:</p>
        <p class="apiResponse">Wind:</p>
      </div>
      <div class="right">
        <div class="value">
          <p class="apiResponse" id="temperature"></p>
          <p class="apiResponse" id="feelsLike"></p>
          <p class="apiResponse" id="humidity"></p>
          <p class="apiResponse" id="wind"></p>
        </div>
        <div class="unit">
          <p class="apiResponse temperatureUnit"></p>
          <p class="apiResponse feelsLikeUnit"></p>
          <p class="apiResponse humidityUnit"></p>
          <p class="apiResponse windUnit"></p>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="main.js"></script>
  </body>
</html>
